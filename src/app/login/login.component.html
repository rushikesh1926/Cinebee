<div class="row">
    <div class="col-sm-10 col-md-7 col-lg-5 mx-auto mt-3 p-3 ">
        <h4 class="m-5 text-center border-3 border-bottom p-2 border-muted">Login here</h4>
        <form class="form ">
            <div>
            <label for="un" class="form-label">User name</label>
            <input type="text" id="un" name="username" class="form-control" >
            </div>
            <div>
                <label for="pw" class="form-label">Password</label>
                <input type="text" id="pw" name="Password" class="form-control" >
            </div> 
            <div class="text-center mt-3">
            <button class="btn btn-success">login</button>
            <p class="lead mt-2">Dont have an account?</p>
            <p><a routerLinkActive="active" routerLink="register" (click)="onRegister()">Register</a></p>
            </div>

        </form>

    </div>

</div>
